<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>实验楼--vue-route使用</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/vue(2.0).js"></script>
    <script type="text/javascript" src="js/vue-router(2.0).js"></script>
    <style>
      .router-link-active {
        background-color: #ffffff !important;
        color: #ff0000 !important;
        border-radius: 5px;
      }

      .move-enter-active,
      .move-leave-active {
        transition: opacity .5s
      }

      .move-enter,
      .move-leave-active {
        opacity: 0.1
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <image src="images/logo_03.png"></image>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><router-link to="home">首页</router-link></li>
              <li><router-link to="courses">课程</router-link></li>
              <li><router-link to="paths">路径</router-link></li>
              <li><router-link to="bootcamp">训练营</router-link></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <transition name="move">
          <router-view></router-view>
        </transition>
      </div>
      <script>
      const Home = { template: '<div><h1>首页</h1></div>' }
      const Courses = { template: '<div><h1>课程</h1></div>' }
      const Paths = { template: '<div><h1>路径</h1></div>' }
      const Bootcamp = { template: '<div><h1>训练营</h1></div>' }
      var router = new VueRouter({
      routes: [
      { path: '/home', component: Home },
      { path: '/courses', component: Courses },
      { path: '/paths', component: Paths },
      { path: '/bootcamp', component: Bootcamp }
      ]
      })
      const app = new Vue({
      router
      }).$mount('#app')
      </script>
    </body>
  </html>
